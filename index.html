<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>South's 23rd</title>
</head>

<body>
    <!-- First Row -->
    <div class="main-box" onclick="toggleRibbon()">
        <div class="ribbon"></div>
        <div id="friend-box-container1" class="friend-box-container"></div>
    </div>

    <!-- Second Row -->
    <div class="main-box" onclick="toggleRibbon()">
        <div class="ribbon"></div>
        <div id="friend-box-container2" class="friend-box-container"></div>
    </div>

    <div id="letter-container"></div>

    <script>
        // JavaScript code for dynamically generating friend boxes
        var friendNames1 = [
            "Joan Rustia", "Winona Resurreccion", "Rejeena Rosillon",
            "Sarah Salazar", "Gertrude Mendoza", "Rachelle Salvador"
        ];

        var friendBoxContainer1 = document.getElementById('friend-box-container1');

        friendNames1.forEach(function (friendName) {
            var friendBox = createFriendBox(friendName);
            friendBoxContainer1.appendChild(friendBox);
        });

        var friendNames2 = [
            "Arar Tuscano", "Nina Silerio", "Dee Raposa",
            "Mama Mitch", "Papa Toto", "Tala", "Mamalad", "Inna Reyes"
        ];

        var friendBoxContainer2 = document.getElementById('friend-box-container2');

        friendNames2.forEach(function (friendName) {
            var friendBox = createFriendBox(friendName);
            friendBoxContainer2.appendChild(friendBox);
        });

        function createFriendBox(friendName) {
            var friendBox = document.createElement('div');
            var firstName = friendName.split(" ")[0].toLowerCase();
            friendBox.classList.add('friend-box');
            friendBox.onclick = function () { openLetter(firstName); };
            friendBox.innerHTML = `
                <div class="ribbon-small"></div>
                <div class="friend-name">${friendName}</div>
            `;
            return friendBox;
        }
    </script>

    <script>
        // JavaScript code to add Winona's letter
        var winonaLetterContent = `
            <div class="letter">
                <h2>Winona Resurreccion's Letter</h2>
                <img src="https://deanviper.github.io/images/winona.jpg" alt="Winona Resurreccion's Letter">
                <p>This is a letter from Winona Resurreccion...</p>
                <div class="exit-button" onclick="exitLetter()">Exit</div>
            </div>`;

        // Add Winona's letter to the letter container
        document.getElementById('letter-container').innerHTML = winonaLetterContent;
    </script>

</body>

</html>
