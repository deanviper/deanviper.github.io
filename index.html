<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>South's 23rd</title>
</head>

<body>
    <div class="main-box" onclick="toggleRibbon()">
        <div class="ribbon"></div>
        <div id="friend-box-container" class="friend-box-container"></div>
    </div>

    <div id="letter-container"></div>

    <script>
        // JavaScript code for dynamically generating friend boxes
        var friendNames = [
            "Joan Rustia", "Winona Resurreccion", "Rejeena Rosillon", "Sarah Salazar",
            "Gertrude Mendoza", "Rachelle Salvador", "Arar Tuscano", "Nina Silerio",
            "Dee Raposa", "Mama Mitch", "Papa Toto"
        ];

        var friendBoxContainer = document.getElementById('friend-box-container');

        friendNames.forEach(function (friendName) {
            var friendBox = document.createElement('div');
            friendBox.classList.add('friend-box');
            friendBox.onclick = function () { openLetter(friendName); };
            friendBox.innerHTML = `
                <div class="ribbon-small"></div>
                <div class="friend-name">${friendName}</div>
            `;
            friendBoxContainer.appendChild(friendBox);
        });
    </script>

</body>

</html>
